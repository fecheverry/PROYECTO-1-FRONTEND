<!doctype html>
<html lang="es">

<head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/src/val.png" alt="Logo">

    <div class="encabezado">
      <div class="titulo">
        <h2> Blog: Curso Frontend</h2>

        <p class="xs">A</p>
        <p class="xa">A</p>
        <p class="xl">A</p>

    </div>
    <div class="avatar-publicar">
      <div class="bts">
        <p class="publicar"><span class="icon">*</span></p>
      </div>
      <div class="avatar">
        <div class="img-avatar">
          <img src="" alt="">

          <p><span class="ico">*</span></p>

  <nav>

        <img src="./assets/src/sage.jpg" alt="">
      </div>
      <div class="informacion">
        <div class="titulo">
          <h3>Sage Agente de Valorant</h3>
        </div>

          <div class="tiempo">HACE 10 MINUTOS</div>

      </div>

    </div>
    <div class="puntuacion">
      <div class="ranking">
        <p><span class="up">*</span><span class="down">*</span></p>
      </div>
      <div class="calificacion">
        <p>10 <span>*</span></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="contenido">
      <p>Powered by Platzi <span>mejorando esto pa</span></p>
